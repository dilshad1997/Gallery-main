name: Android Build with Status

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android Project (APK + AAB)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŸ¢ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ” Verify Gradle Wrapper
        run: |
          if [ -f "./gradlew" ]; then
            echo "âœ… gradlew file found."
            chmod +x ./gradlew
          else
            echo "âŒ gradlew not found! Please ensure it exists in the project root."
            exit 1
          fi

      - name: ğŸ—ï¸ Build Release APK
        id: apk
        run: |
          echo "ğŸš€ Starting APK build..."
          ./gradlew assembleRelease --stacktrace || { echo "âŒ APK build failed!"; exit 1; }
          echo "âœ… APK build completed!"

      - name: ğŸ“¦ Build Release AAB
        id: aab
        run: |
          echo "ğŸš€ Starting AAB build..."
          ./gradlew bundleRelease --stacktrace || { echo "âŒ AAB build failed!"; exit 1; }
          echo "âœ… AAB build completed!"

      - name: ğŸ“ Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
